version: "3"
services:
  vaultwarden:
    image: vaultwarden/server:1.30.1
    container_name: vaultwarden
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./data:/data
    restart: 'unless-stopped'
    networks:
      - frontend 

networks:
  frontend:
    name: frontend
    external: true
